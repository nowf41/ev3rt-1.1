/* 
 *  標準ROMリージョンと標準RAMリージョンの登録
 */

ATT_REG("ROM", { TA_NOWRITE, 0xC0008000, 0x00100000 });
ATT_REG("RAM", { TA_NULL, 0xC0108000, 0x03EF8000 });
DEF_SRG("ROM", "RAM");

/**
 * Device Memory Map
 */
KERNEL_DOMAIN {
	ATT_MEM({ TA_SORDER, 0x01C00000, 0x00009000 }); // EDMA3CC0 36K
	ATT_MEM({ TA_SORDER, 0x01C10000, 0x00001000 }); // PSC0     4K
	ATT_MEM({ TA_SORDER, 0x01C11000, 0x00001000 }); // PLLC0    4K
	ATT_MEM({ TA_SORDER, 0x01C14000, 0x00001000 }); // SYSCFG0  4K
	ATT_MEM({ TA_SORDER, 0x01C20000, 0x00001000 }); // TIMER0   4K
	ATT_MEM({ TA_SORDER, 0x01C21000, 0x00001000 }); // TIMER1   4K
	ATT_MEM({ TA_SORDER, 0x01C30000, 0x00010000 }); // PRUSS    64K
	ATT_MEM({ TA_SORDER, 0x01C40000, 0x00001000 }); // MMCSD0   4K
	ATT_MEM({ TA_SORDER, 0x01C41000, 0x00001000 }); // SPI0     4K
	ATT_MEM({ TA_SORDER, 0x01C42000, 0x00001000 }); // UART0    4K
	ATT_MEM({ TA_SORDER, 0x01D00000, 0x00003000 }); // McASP0   12K
	ATT_MEM({ TA_SORDER, 0x01D0C000, 0x00001000 }); // UART1    4K
	ATT_MEM({ TA_SORDER, 0x01D0D000, 0x00001000 }); // UART2    4K
	ATT_MEM({ TA_SORDER, 0x01E00000, 0x00010000 }); // USB0     64K
	ATT_MEM({ TA_SORDER, 0x01E26000, 0x00001000 }); // GPIO     4K
	ATT_MEM({ TA_SORDER, 0x01E27000, 0x00001000 }); // PSC1     4K
	ATT_MEM({ TA_SORDER, 0x01E30000, 0x00009000 }); // EDMA3CC1 36K
	ATT_MEM({ TA_SORDER, 0x01E2C000, 0x00001000 }); // SYSCFG1  4K
	ATT_MEM({ TA_SORDER, 0x01F00000, 0x00001000 }); // eHRPWM0  4K
	ATT_MEM({ TA_SORDER, 0x01F01000, 0x00001000 }); // HRPWM0   4K
	ATT_MEM({ TA_SORDER, 0x01F02000, 0x00001000 }); // eHRPWM1  4K
	ATT_MEM({ TA_SORDER, 0x01F03000, 0x00001000 }); // HRPWM1   4K
	ATT_MEM({ TA_SORDER, 0x01F06000, 0x00001000 }); // ECAP0    4K
	ATT_MEM({ TA_SORDER, 0x01F07000, 0x00001000 }); // ECAP1    4K
	ATT_MEM({ TA_SORDER, 0x01F08000, 0x00001000 }); // ECAP2    4K
	ATT_MEM({ TA_SORDER, 0x01F0C000, 0x00001000 }); // Timer2   4K
	ATT_MEM({ TA_SORDER, 0x01F0D000, 0x00001000 }); // Timer3   4K
	ATT_MEM({ TA_SORDER, 0x01F0E000, 0x00001000 }); // SPI1     4K
    /* On-Chip RAM */
	ATT_MEM({ TA_SORDER, 0x80000000, 0x00020000 });
    /* ARM Interrupt Controller */
	ATT_MEM({ TA_SORDER, 0xFFFEE000, 0x00002000 });
    /* ARM local RAM */
	ATT_MEM({ TA_SORDER, 0xFFFF0000, 0x00002000 });
}

/*
 *  ベクタテーブルを標準ROMに配置する
 */
KERNEL_DOMAIN {
	ATT_SEC(".vector", { TA_NOWRITE, "ROM" });
}

